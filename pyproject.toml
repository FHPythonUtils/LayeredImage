[tool.poetry]
name = "layeredimage"
version = "2021.2.1"
description = "Use this module to read, and write to a number of layered image formats"
authors = ["FredHappyface"]
classifiers = [
	"Environment :: Console",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Multimedia :: Graphics",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/LayeredImage"
repository = "https://github.com/FHPythonUtils/LayeredImage"
documentation = "https://github.com/FHPythonUtils/LayeredImage/blob/master/README.md"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
blendmodes = "<2022,>=2020.3.0"
defusedxml = "<2,>=0.6.0"
metprint = "<2022,>=2020.7.1"
Pillow = "<10,>=8.1.2"
pylsr = "<2022,>=2020.1.0"
pyora = "<2,>=0.3.10"
gimpformats = "<2022,>=2020.3.0"
psdtoolsx = "<21,>=19.5.0"
pypdn = "<3,>=1.0.6"

[tool.poetry.dev-dependencies]
imgcompare = "^2.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Pylint
[tool.pylint.basic]
argument-naming-style ="camelCase"
attr-naming-style ="camelCase"
function-naming-style ="camelCase"
method-naming-style ="camelCase"
variable-naming-style ="camelCase"

[tool.pylint.format]
indent-string ="\t"

[tool.pylint.master]
ignore-patterns ="test_.*?py"

[tool.pylint.messages_control]
enable = [
	'F',  # Fatal
	'E',  # Error
	'W',  # Warning
	'R',  # Refactor
	'C',  # Convention
]
disable=[
	"pointless-string-statement",
	"superfluous-parens",
	"bad-continuation",
	"wrong-import-position",
	"unsubscriptable-object",
	"python3",
]
